<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<h1 style="text-align: center;">Update Product</h1>
	<form th:action="@{/admin/product/update}" style="margin-left: 500px;" 
		method="post" enctype="multipart/form-data">
		<div class="row mb-3">
			<div class="col-sm-3">
				<input type="hidden" class="form-control" id="inputEmail3" name="id"
					th:field="*{detailPro.id}" >
			</div>
		</div>

		<div class="row mb-3">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="inputEmail3" name="name"
					th:field="*{detailPro.name}">
			</div>
		</div>

		<div class="row mb-3">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Price</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="inputEmail3"
					name="price" th:field="*{detailPro.price}">
			</div>
		</div>

		<!-- <div class="row mb-3">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Image</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="inputEmail3"
					name="image" th:field="*{detailPro.image}">
			</div>
		</div> -->
		
		<div class="row mb-3">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Image</label>
			<div class="col-sm-4">
				<input type="file" class="form-control" id="inputEmail3"
					name="image" th:field="*{detailPro.image}">
			</div>
		</div>

		<div class="row mb-3">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Description</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="inputEmail3"
					name="description" th:field="*{detailPro.description}">
			</div>
		</div>
		
		 <div class="row mb-3">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Category</label>
			<div class="col-sm-4">
				<select class="form-select" aria-label="Default select example" name="category" >
				<th:block th:each="cate : ${listCategory}">
					<option th:value="${cate.id}">
						<span th:text=${cate.name}></span> 
					</option>
				</th:block>
				</select>
			</div>
		</div>  

		<button onclick="return Update()" type="submit" class="btn btn-success">Update</button>
	</form>

	<script type="text/javascript">
		function Update(){
			if (alert("Update product success !!!")) {
				return "http://localhost:8080/admin/product/list";
			} 
		}
	</script>

</body>
</html>
