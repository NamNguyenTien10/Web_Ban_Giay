<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<h1 style="text-align: center;">Detail Product</h1>
	<form th:action="@{/admin/product/detail}" method="get" >
		<div class="row mb-3">
			<label for="inputEmail3" class="col-sm-1 col-form-label">Name:</label>
			<div class="col-sm-4">
				<label th:text=${detailPro.name}></label>
			</div>
		</div>

		<div class="row mb-3">
			<label for="inputEmail3" class="col-sm-1 col-form-label">Price:</label>
			<div class="col-sm-4">
				<label th:text=${detailPro.price}></label>
			</div>
		</div>

		<div class="row mb-3">
			<label for="inputEmail3" class="col-sm-1 col-form-label">Image:</label>
			<div class="col-sm-4">
				<img width="300px" th:src="${detailPro.image}">
			</div>
		</div>

		<div class="row mb-3">
			<label for="inputEmail3" class="col-sm-1 col-form-label">Description:</label>
			<div class="col-sm-4">
				<label th:text=${detailPro.description}></label>
			</div>
		</div> 

		 <div class="row mb-3">
			<label for="inputEmail3" class="col-sm-1 col-form-label">Category:</label>
			<div class="col-sm-4">
				<label th:text=${detailPro.category.name}></label>
			</div>
		</div>  
	</form>

	
</body>
</html>
