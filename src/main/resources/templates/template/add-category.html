<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<h1 style="text-align: center;">Add Category</h1>
	<form th:action="@{/admin/category/add}" th:object=${category} style="margin-left: 500px;" method="post">
		<div class="row mb-3">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="inputEmail3" name="name" th:field="*{name}">
			</div>
			<span th:if="${#fields.hasErrors('name')}">
				<small th:errors="*{name}" th:errorclass="text-danger"></small>
			</span>
		</div>
		<button onclick="return Add()" type="submit" class="btn btn-success">Add</button>
	</form>

	<script type="text/javascript">
		function Add(){
			if (alert("Add category success !!!")) {
				return "http://localhost:8080/admin/category/list";
			} 
		}
	</script>
</body>
</html>
